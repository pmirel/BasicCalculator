<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="calculator">
    <div class="display">0</div>
    <div class="row ">
      <button  type="button" class="cancel but-calc" value="C">C</button>
      <button class="but-calc" type="button" value="←">←</button>
      <button class="but-calc" type="button" value="÷">÷</button>
    </div>
    <div class="row ">
      <button class="but-calc" type="button" value="7">7</button>
      <button class="but-calc" type="button" value="8">8</button>
      <button class="but-calc" type="button" value="9">9</button>
      <button class="but-calc" type="button" value="×">×</button>
    </div>
    <div class="row ">
      <button class="but-calc" type="button" value="4">4</button>
      <button class="but-calc" type="button" value="5">5</button>
      <button class="but-calc" type="button" value="6">6</button>
      <button class="but-calc" type="button" value="-">-</button>
    </div>
    <div class="row ">
      <button class="but-calc" type="button" value="1">1</button>
      <button class="but-calc" type="button" value="2">2</button>
      <button class="but-calc" type="button" value="3">3</button>
      <button class="but-calc" type="button" value="+">+</button>
    </div>
    <div class="row ">
      <button type="button" class="btn-zero but-calc" value="0">0</button>
      <button class="but-calc" type="button" value="=">=</button>
    </div>
  </div>

  <script src="./calculator.js"></script>
</body>

</html>
